<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./media-queries.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="content-container">

      <div class="inputs-container">
        <label for="bill">Bill</label>
        <input type="number" name="" id="bill">

        <div class="tip-percent">
          <label for="">Select Tip %</label>
          <div class="percent-buttons">
            <button class="percent-button">5%</button>
            <button class="percent-button">10%</button>
            <button class="percent-button">15%</button>
            <button class="percent-button">25%</button>
            <button class="percent-button">50%</button>
            <button class="percent-button">Custom</button>
          </div>
        </div>

        <label for="number-of-people">Number of people</label>
        <input type="number" name="" id="number-of-people">

        <button id="calculateButton">Calculate</button>
      </div>

      <div class="results">

        <div class="tip-amout-person">
          <div class="amout-person-container">
            <p id="tip-amount">Tip Amount</p>
            <p class="person-text">/ person</p>
          </div>
          <p class="total total-tip-amount">$0</p>
        </div>

        <div class="total-person">
          <div class="total-person-container">
            <p id="total-per-person">Total</p>
            <p class="person-text">/ person</p>
          </div>
            
          <p class="total total-person-pay">$0</p>
        </div>

        <div class="button-reset">
          <button class="reset" type="reset">RESET</button>
        </div>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
